
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <!-- <button @click="changeWeather">切换天气</button> -->
        <!-- 绑定事件的时候，@xxx='yyy' yyy可以写一些简单得语句 -->
        <button @click="isHot = !isHot ">切换天气 - 简写</button>
    </div>


    <script type="text/javascript">
        // 推荐插件：Vue 3 Snippets
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                // changeWeather() {
                //     this.isHot = !this.isHot
                // }
            },
        })
    </script>
</body>
</html>
