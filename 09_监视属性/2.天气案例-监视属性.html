
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        监视属性watch：
            1.当监视得属性变化时，回调函数handler自动调用，进行相关操作
            2.监视得属性必须存在，才能进行监视
            3.监视得两种方法：
                1.new Vue时传入watch配置
                2.通过vm.$watch监视
     -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
       const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            // watch: {
            //     isHot:{
            //         // handler什么时候调用：当isHot发生变化时
            //         handler(newValue, oldValue) {
            //             console.log(newValue + '-'+ oldValue);
            //         },
            //         immediate: true,// 初始化时让handler调用一下
            //     }
            // },
            
        })
        vm.$watch('isHot', {
            handler(newValue, oldValue) {
                console.log(newValue + '-'+ oldValue);
            },
        })
    </script>
</body>
</html>
