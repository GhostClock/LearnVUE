<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="(item. index) in xxx" :key="key"
            3.可遍历：数组，对象，字符串(用的少)，指定次数(用的少)
     -->
    <div id="root">
        <h2>人员列表（数组遍历）</h2>
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <h2>汽车信息（对象遍历）</h2>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, key) in car" ::key="key">
                {{key}} : {{value}}
            </li>
        </ul>

        <h2>测试遍历字符串(用的少)</h2>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(char, index) in strs" ::key="index">
                {{index}} : {{char}}
            </li>
        </ul>

        <h2>遍历指定次数(用的少)</h2>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(number, index) in 5" :key="index">
                {{index}} : {{number}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: "#root",
            data: {
                persons: [
                    { id: "001", name: "张三", age: 18 },
                    { id: "002", name: "李四", age: 19 },
                    { id: "003", name: "王五", age: 20 },
                ],
                car: { name: "奥迪A8", price: "80万", color: "红色" },
                strs: "Hello",
            }
        })
    </script>
</body>

</html>
