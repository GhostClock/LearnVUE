<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateOne">更新马冬梅信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}--{{p.sex}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                keyWord: '',
                sortType: 0,//0:原始顺序 1:降序 2：升序
                persons: [
                    { id: "001", name: "马冬梅", age: 18, sex: "女" },
                    { id: "002", name: "周冬雨", age: 19, sex: "女" },
                    { id: "003", name: "周杰伦", age: 20, sex: "男" },
                    { id: "004", name: "温兆伦", age: 22, sex: "男" },
                ],
            },
            methods: {
                updateOne() {
                    // 可改
                    // this.persons[0].name = "马什么梅"
                    // this.persons[0].age = 50
                    // this.persons[0].sex = "男"

                    // 问题出现，这样改页面不会发生变化！！！！！！
                    // this.persons[0] = { id: "001", name: "马什么梅", age: 50, sex: "男" }

                    this.persons.splice(0,0, { id: "001", name: "马什么梅", age: 50, sex: "男" })
                }
            },
        })

    </script>
</body>

</html>
