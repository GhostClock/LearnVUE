
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre指令
            1.跳过其所在节点的编译过程
            2.可以利用它跳过：没有使用指令语法、没有使用插值语法的节点、会加快编译速度
     -->
    <div id="root">
        <h2 v-pre>Vue其实很简单</h2>
        <h2>当前的number值: {{number}}</h2>
        <button @click="number++">++1</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
             el: "#root",
             data:{
                 number:1
             }
        })
    </script>
</body>
</html>
