
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
       [v-cloak] {
            display: none;
       } 
    </style>
</head>
<body>
    <!-- 
        v-cloak指令 没有值
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            2.使用css配合v-clock可以解决网络慢时展现出{{xxx}}的问题
     -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
             el: "#root",
             data:{
                 name: "百度"
             }
        })
    </script>
</body>
</html>
