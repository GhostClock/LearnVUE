
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型：
            1）M：模型(Model) ,data中的函数
            2）V：视图(View)，模板代码
            3）VM：视图模型(viewModel)，Vue实例
        观察发现：
            1.data中所写得属性，最后都出现在了vm身上
            2.vm身上所有的属性，以及Vue原型上所有的属性，在Vue模板中都可以直接使用
     -->
    <div id="root">
        <h1>网站名称：{{name}}</h1>
        <h1>网站地址：{{address}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el: "#root",
            data: {
                name: "百度",
                address: "北京"
            }
        })
        console.log(vm);
    </script>
</body>
</html>
