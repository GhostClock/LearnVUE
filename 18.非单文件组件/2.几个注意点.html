<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）：web
                    第二种写法（首字母大写）：Web
                多个单词组成：
                    第一种写法（kebab-case命名）:my-web
                    第二种写法（CamelCase命名）：MyWeb（需要Vue脚手架支持）
                备注：
                    1.组件名尽可能回避HTML中已有的元素，例如h2、H2都不行
                    2.可以使用name配置指定组件在开发者工具中呈现的名字
            2.关于组件标签
                第一种写法：<web></web>
                第二种写法：<web/>
                备注：不用使用脚手架，<web/>会导致后续组件不能渲染
            3.一个简写方式：
                const web = Vue.extend(options) 课简写： onst web = options
     -->
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <web></web>
        <!-- <web /> 脚手架里面--> 
        <web-web></web-web>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    // 创建组件
    const w = Vue.extend({
        template: `
                <div>
                    <h1>网站名称:{{name}}</h1>
                    <h1>网站地址:{{address}}</h1>
                </div>
            `,
        data() {
            return {
                name: "百度",
                address: "北京"
            }
        },
        name: 'baidu' // 可以使用name配置指定组件在开发者工具中呈现的名字
    })

    // 创建组件的简写形式
    const web = {
        template: `
                <div>
                    <h1>网站名称:{{name}}</h1>
                    <h1>网站地址:{{address}}</h1>
                </div>
            `,
        data() {
            return {
                name: "谷歌",
                address: "美国"
            }
        },
        name: 'Google' // 可以使用name配置指定组件在开发者工具中呈现的名字
    }

    new Vue({
        el: "#root",
        data: {
            msg: "欢迎学习Vue",
        },
        components: {
            web: w,
            // 'my-web': w
            // 'MyWeb': w ---> 在脚手架里面的写法

            'web-web': web
        }
    })

</script>

</html>
