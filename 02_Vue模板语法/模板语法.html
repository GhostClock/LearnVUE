<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法有2大类
        1.插值语法
            功能：用于解析标签体内容
            写法：{{xxx}}, xxx是js表达式，且可以直接读取到data中得所有属性
        2.指令语法：
            功能：用于解析标签(包括：表情属性，标签体内容、绑定时间...)
            举例：v-bind:herf=xxx 或 简写为 :herf=xxx，xxx同样要写js表达式
                且可以直接读取到data中所有的属性
            备注：Vue中有很多指令，且形式都是：v-xxx，此处只是以v-bind举例
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h2>在标签体里面使用</h2>
        <h3>你好, {{ name }}</h3>
        <hr />
        <h1>指令语法</h1>
        <h2>在标签属性里面使用</h2>
        <a v-bind:href="url.toUpperCase()" v-bind:x="hello">点击去百度1</a>
        <a :href="url">{{school.name}}</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                url: "https://www.baidu.com",
                hello: "你好",
                school: {
                    name: "清华"
                }
            }
        })
    </script>
</body>

</html>
