<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回顾object.defineProperty方法</title>
</head>

<body>
    <script type="text/javascript">
        let num = 18
        let preson = {
            name: "张三",
            sex: '男'
        }

        Object.defineProperty(preson, "age", {
            // value: 18,
            // enumerable: true,   // 控制属性是否可以枚举 默认false
            // writable: true,     // 控制属性是否可以被修改 默认false
            // configurable: true, // 控制属性是否可以被删除 默认false

            // 当有人读取person得age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get: function() {
                console.log("有人读取了age属性值");
                return num
            },
            // 当有人修改person的age时，set函数(setter)就会被调用,且会收到修改得具体值
            set(value) {
                console.log("有人修改了age属性值: " + value);
                num = value
            }
        })
        console.log(preson);
    </script>
</body>

</html>
