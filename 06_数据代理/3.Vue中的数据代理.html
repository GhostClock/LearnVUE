<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中的数据代理
            通过vm对象来代理data对象中属性得操作
        2.Vue中数据代理得好处：
            更加方便的操作data中的数据
        3.基本原理：
            通过Object.defineProperty()把data对象中所有属性添加到vm上
            为每个添加到vm上得属性，都指定一个getter和setter
            在getter和setter内部操作（读、写）data中对应的属性
     -->

    <div id="root">
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                name: "百度",
                address: "北京"
            }
        })

    </script>
</body>

</html>
